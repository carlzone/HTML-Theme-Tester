<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="register.css" />
</head>

<body>
  <div class="header d-flex align-content-end align-items-end">
    <div class="container-fluid m-0 p-1">
      <nav class="navbar navbar-expand-md justify-content-start">
        <a class="navbar-brand link" href="/">
          <img class="rounded" src="" /><span><h3>English4You</h3></span>
        </a>
        <button
            class="navbar-toggler navbar-dark ml-auto border border-warning"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse pr-2" id="collapsibleNavbar">
          <ul class="navbar-nav text-right ml-auto">
            <li class="nav-item">
              <a class="nav-link link" href="/register.html">Register</a>
            </li>
            <li class="link nav-item">
              <a class="nav-link link" href="/programs.html">Programs</a>
            </li>
            <li class="link nav-item">
              <a class="nav-link link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="body d-flex flex-column justify-content-center align-content-start align-item-start">
    <div class="container-fluid main-container d-flex justify-content-center align-items-center">
      <div class="register-group">
        <div class="register-item left">
          <div class="register-details">
            <p>
              Register now and be our student to learn of the english language
              or enhance your english communication.
            </p>
          </div>
          <a class="register-link link" href="">
            <div id="beStudent" class="register-choice">
              <span>Be a Student</span>
            </div>
          </a>
        </div>
        <div class="register-item right">
          <a class="register-link link" href="">
            <div id="beTeacher" class="register-choice">
              <span>Be a Teacher</span>
            </div>
          </a>
          <div class="register-details">
            <p>
              Be part of our outstanding teachers and guide our students learn
              the english language.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/script.js"></script>
  <script type="text/javascript" src="/register.js"></script>
</body>

</html>
